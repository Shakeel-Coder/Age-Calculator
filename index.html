<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">


  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>

  <div class="container box">

    <div class="border-5 grid border-bottom-5">  
        <form class="row" id="myform">
          <div class="col-3">
            <label for="day">Day</label>
            <input type="text" name="day" id="day" placeholder="DD" class="dob">
          </div>
  
          <div class="col-3">
            <label for="month">Month</label>
            <input type="text" name="month" id="month" placeholder="MM" class="dob">
  
          </div>
  
          <div class="col-3">
            <label for="year">Year</label>
            <input type="text" name="year" id="year" placeholder="YYYY" class="dob">
          </div>
          <input type="image" src="./assets/images/icon-arrow.svg" alt="submit" class="submit rounded-circle" id="calculate">
        </form>
        


      
    </div>

    <hr>

    <div>
      <h1 class="age"><span class="result years">--</span> years</h1>
    </div>
    <div>
      <h1 class="age"><span class="result months">--</span> months</h1>
    </div>
    <div>
      <h1 class="age"><span class="result days">--</span> Days</h1>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shakeel Ahmad</a>.
  </div>

  <script src="javascript.js"></script>
</body>

</html>
